<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <title>Posts</title>
  </head>
  <body>
    <div id="search-container">
        <h1>Buscar Post por ID</h1>
        <input type="number" id="post-id" placeholder="Digite o ID do post (1-100)" min="1" max="100">
        <button onclick="fetchPost()">Buscar</button>
    </div>

    <div id="post-detail" style="display: none;">
        <button onclick="backToSearch()">Voltar</button>
        <h2 id="post-title"></h2>
        <p id="post-body"></p>
    </div>

    <script src="./fetch.js"></script>
</body>
</html>
